<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrderNamesCreateDlg" widgetVar="OrderNamesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOrderNamesTitle}">
            <h:form id="OrderNamesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{orderNamesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateOrderNamesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{orderNamesController.selected.id}" title="#{bundle.CreateOrderNamesTitle_id}" required="true" requiredMessage="#{bundle.CreateOrderNamesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateOrderNamesLabel_ordername}" for="ordername" />
                        <p:inputText id="ordername" value="#{orderNamesController.selected.ordername}" title="#{bundle.CreateOrderNamesTitle_ordername}" required="true" requiredMessage="#{bundle.CreateOrderNamesRequiredMessage_ordername}"/>
                        <p:outputLabel value="#{bundle.CreateOrderNamesLabel_ordereffectivedate}" for="ordereffectivedate" />
                        <p:calendar id="ordereffectivedate" pattern="MM/dd/yyyy" value="#{orderNamesController.selected.ordereffectivedate}" title="#{bundle.EditOrderNamesTitle_ordereffectivedate}" required="true" requiredMessage="#{bundle.EditOrderNamesRequiredMessage_ordereffectivedate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateOrderNamesLabel_ordertypeid}" for="ordertypeid" />
                        <p:selectOneMenu id="ordertypeid" value="#{orderNamesController.selected.ordertypeid}" required="true" requiredMessage="#{bundle.EditOrderNamesRequiredMessage_ordertypeid}">
                            <f:selectItems value="#{orderTypesController.itemsAvailableSelectOne}"
                                           var="ordertypeidItem"
                                           itemValue="#{ordertypeidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{orderNamesController.create}" value="#{bundle.Save}" update="display,:OrderNamesListForm:datalist,:growl" oncomplete="handleSubmit(args,'OrderNamesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrderNamesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
