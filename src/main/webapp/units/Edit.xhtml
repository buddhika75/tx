<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UnitsEditDlg" widgetVar="UnitsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUnitsTitle}">
            <h:form id="UnitsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{unitsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUnitsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{unitsController.selected.id}" title="#{bundle.EditUnitsTitle_id}" required="true" requiredMessage="#{bundle.EditUnitsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditUnitsLabel_unitName}" for="unitName" />
                        <p:inputText id="unitName" value="#{unitsController.selected.unitName}" title="#{bundle.EditUnitsTitle_unitName}" required="true" requiredMessage="#{bundle.EditUnitsRequiredMessage_unitName}"/>
                        <p:outputLabel value="#{bundle.EditUnitsLabel_carder}" for="carder" />
                        <p:inputText id="carder" value="#{unitsController.selected.carder}" title="#{bundle.EditUnitsTitle_carder}" required="true" requiredMessage="#{bundle.EditUnitsRequiredMessage_carder}"/>
                        <p:outputLabel value="#{bundle.EditUnitsLabel_institutionID}" for="institutionID" />
                        <p:selectOneMenu id="institutionID" value="#{unitsController.selected.institutionID}" required="true" requiredMessage="#{bundle.EditUnitsRequiredMessage_institutionID}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{institutionsController.itemsAvailableSelectOne}"
                                           var="institutionIDItem"
                                           itemValue="#{institutionIDItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{unitsController.update}" value="#{bundle.Save}" update="display,:UnitsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UnitsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UnitsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
