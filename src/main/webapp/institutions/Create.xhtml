<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstitutionsCreateDlg" widgetVar="InstitutionsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInstitutionsTitle}">
            <h:form id="InstitutionsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{institutionsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInstitutionsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{institutionsController.selected.id}" title="#{bundle.CreateInstitutionsTitle_id}" required="true" requiredMessage="#{bundle.CreateInstitutionsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateInstitutionsLabel_instname}" for="instname" />
                        <p:inputText id="instname" value="#{institutionsController.selected.instname}" title="#{bundle.CreateInstitutionsTitle_instname}" required="true" requiredMessage="#{bundle.CreateInstitutionsRequiredMessage_instname}"/>
                        <p:outputLabel value="#{bundle.CreateInstitutionsLabel_carder}" for="carder" />
                        <p:inputText id="carder" value="#{institutionsController.selected.carder}" title="#{bundle.CreateInstitutionsTitle_carder}" required="true" requiredMessage="#{bundle.CreateInstitutionsRequiredMessage_carder}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{institutionsController.create}" value="#{bundle.Save}" update="display,:InstitutionsListForm:datalist,:growl" oncomplete="handleSubmit(args,'InstitutionsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InstitutionsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
