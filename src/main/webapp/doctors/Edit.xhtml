<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DoctorsEditDlg" widgetVar="DoctorsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDoctorsTitle}">
            <h:form id="DoctorsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{doctorsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDoctorsLabel_nic}" for="nic" />
                        <p:inputText id="nic" value="#{doctorsController.selected.nic}" title="#{bundle.EditDoctorsTitle_nic}" required="true" requiredMessage="#{bundle.EditDoctorsRequiredMessage_nic}"/>
                        <p:outputLabel value="#{bundle.EditDoctorsLabel_name}" for="name" />
                        <p:inputText id="name" value="#{doctorsController.selected.name}" title="#{bundle.EditDoctorsTitle_name}" required="true" requiredMessage="#{bundle.EditDoctorsRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditDoctorsLabel_datereported}" for="datereported" />
                        <p:calendar id="datereported" pattern="MM/dd/yyyy" value="#{doctorsController.selected.datereported}" title="#{bundle.EditDoctorsTitle_datereported}" required="true" requiredMessage="#{bundle.EditDoctorsRequiredMessage_datereported}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditDoctorsLabel_reportedordername}" for="reportedordername" />
                        <p:inputText id="reportedordername" value="#{doctorsController.selected.reportedordername}" title="#{bundle.EditDoctorsTitle_reportedordername}" required="true" requiredMessage="#{bundle.EditDoctorsRequiredMessage_reportedordername}"/>
                        <p:outputLabel value="#{bundle.EditDoctorsLabel_remarks}" for="remarks" />
                        <p:inputText id="remarks" value="#{doctorsController.selected.remarks}" title="#{bundle.EditDoctorsTitle_remarks}" required="true" requiredMessage="#{bundle.EditDoctorsRequiredMessage_remarks}"/>
                        <p:outputLabel value="#{bundle.EditDoctorsLabel_unitid}" for="unitid" />
                        <p:selectOneMenu id="unitid" value="#{doctorsController.selected.unitid}" required="true" requiredMessage="#{bundle.EditDoctorsRequiredMessage_unitid}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{unitsController.itemsAvailableSelectOne}"
                                           var="unitidItem"
                                           itemValue="#{unitidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{doctorsController.update}" value="#{bundle.Save}" update="display,:DoctorsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DoctorsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DoctorsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
