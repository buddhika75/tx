<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DoctorsViewDlg" widgetVar="DoctorsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDoctorsTitle}">
            <h:form id="DoctorsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{doctorsController.selected != null}">
                        <h:outputText value="#{bundle.ViewDoctorsLabel_nic}"/>
                        <h:outputText value="#{doctorsController.selected.nic}" title="#{bundle.ViewDoctorsTitle_nic}"/>
                        <h:outputText value="#{bundle.ViewDoctorsLabel_name}"/>
                        <h:outputText value="#{doctorsController.selected.name}" title="#{bundle.ViewDoctorsTitle_name}"/>
                        <h:outputText value="#{bundle.ViewDoctorsLabel_datereported}"/>
                        <h:outputText value="#{doctorsController.selected.datereported}" title="#{bundle.ViewDoctorsTitle_datereported}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDoctorsLabel_reportedordername}"/>
                        <h:outputText value="#{doctorsController.selected.reportedordername}" title="#{bundle.ViewDoctorsTitle_reportedordername}"/>
                        <h:outputText value="#{bundle.ViewDoctorsLabel_remarks}"/>
                        <h:outputText value="#{doctorsController.selected.remarks}" title="#{bundle.ViewDoctorsTitle_remarks}"/>
                        <h:outputText value="#{bundle.ViewDoctorsLabel_unitid}"/>
                        <h:outputText value="#{doctorsController.selected.unitid}" title="#{bundle.ViewDoctorsTitle_unitid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DoctorsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
