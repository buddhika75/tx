<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrderTypesEditDlg" widgetVar="OrderTypesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditOrderTypesTitle}">

                <h:panelGroup id="display">

                    </p:panelGrid>
                    <p:commandButton actionListener="#{orderTypesController.update}" value="#{bundle.Save}" update="display,:OrderTypesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OrderTypesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrderTypesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
