<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrderTypesCreateDlg" widgetVar="OrderTypesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOrderTypesTitle}">
            <h:form id="OrderTypesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{orderTypesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateOrderTypesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{orderTypesController.selected.id}" title="#{bundle.CreateOrderTypesTitle_id}" required="true" requiredMessage="#{bundle.CreateOrderTypesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateOrderTypesLabel_ordertype}" for="ordertype" />
                        <p:inputText id="ordertype" value="#{orderTypesController.selected.ordertype}" title="#{bundle.CreateOrderTypesTitle_ordertype}" required="true" requiredMessage="#{bundle.CreateOrderTypesRequiredMessage_ordertype}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{orderTypesController.create}" value="#{bundle.Save}" update="display,:OrderTypesListForm:datalist,:growl" oncomplete="handleSubmit(args,'OrderTypesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrderTypesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
